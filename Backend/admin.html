<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ticket Booking</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6c63ff, #8a65f7);
        }

        .container {
            display: flex;
            width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .image-section {
            background: #6c63ff;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
        }

        .image-section h2 {
            text-align: center;
        }

        .form-section {
            width: 50%;
            padding: 40px;
        }

        .form-section h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .pay-button {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .pay-button:hover {
            background-color: #5a52d4;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
        }

        .footer-text a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
        .img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Image Section -->
        <div class="image-section">
            <div>
                <img src="validate.png" class="img" alt="The ticket booking">
            </div>
        </div>

        <!-- Right Form Section -->
        <div class="form-section">
            <h1>Ticket Validation</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="text">Ticket</label>
                <input type="text" id="tickets" placeholder="Enter ticket">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <button class="pay-button" onclick="check()">Validate!</button>
        </div>
    </div>
    <script>
    async function check() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const ticket = document.getElementById("tickets").value;
    const date = document.getElementById("date").value;

    const response = await fetch('/validate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, ticket, date }),
    });

    const result = await response.text();
    alert(result);
}
    </script>
</body>
</html>
